<!DOCTYPE html>
<html>
	<!-- head tag is responsible for handling configurations and handling settings of our page and usually not seen in the page  -->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- title tage is responsible for setting the tab name -->
		<title>X Trending Topics/Tags</title>

		<!-- External CSS -->
		<link rel="stylesheet" type="text/css" href="./style.css">
		<!-- Bootstrap Implementation: Getbootstrap link -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
		<!-- ChartJS Link  -->
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	</head>

	<!-- body tag this contains the elements that will be shown in our webpage -->
	<body>
		<div class="bg-dark p-5">
			<!-- h1 is heading tag - used to add heading elements in our webpage -->
			<h1 class="text-light mb-3">Trending Topics as of <span id = "date">11/08/2025</span></h1>
			
			<!-- Wrap canvas in a container with proper sizing -->
			<div class="chart-container">
				<canvas id ="myChart"></canvas>
			</div>
		</div>

		<!-- External Script -->
		<script src="./script.js"></script>

		<!-- Bootstrap Script -->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1ERo0BZlK" crossorigin="anonymous"></script>

		<!-- ChartJS Link -->
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	</body>
</html>
